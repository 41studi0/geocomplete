<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Geocomplete : jQuery Geocoding and Places Autocomplete Plugin" />
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">
    <title>Geocomplete - Examples</title>
  </head>

  <body>

    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Geocomplete</h1>
          <h2 id="project_tagline">Example: Populate Form Fields</h2>
        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        
        <a href="../" class="back">Back to Documentation</a>
        
        <form>
          <input id="geocomplete" type="text" placeholder="Type in an address" value="Empire State Bldg" />
          <input id="find" type="button" value="find" />

          <div class="map_canvas"></div>

          <fieldset>
            <h3>Address-Details</h3>

            <label>Latitude</label>
            <input name="lat" type="text" value="">

            <label>Longitude</label>
            <input name="lng" type="text" value="">

            <label>Location</label>
            <input name="location" type="text" value="">

            <label>Location Type</label>
            <input name="location_type" type="text" value="">

            <label>Formatted Address</label>
            <input name="formatted_address" type="text" value="">

            <label>Bounds</label>
            <input name="bounds" type="text" value="">

            <label>Viewport</label>
            <input name="viewport" type="text" value="">

            <label>Route</label>
            <input name="route" type="text" value="">

            <label>Street Number</label>
            <input name="street_number" type="text" value="">

            <label>Postal Code</label>
            <input name="postal_code" type="text" value="">

            <label>Locality</label>
            <input name="locality" type="text" value="">

            <label>Sub Locality</label>
            <input name="sublocality" type="text" value="">

            <label>Country</label>
            <input name="country" type="text" value="">

            <label>Country Code</label>
            <input name="country_short" type="text" value="">

            <label>State</label>
            <input name="administrative_area_level_1" type="text" value="">

            <label>ID</label>
            <input name="id" type="text" value="">

            <label>URL</label>
            <input name="url" type="text" value="">

            <label>Website</label>
            <input name="website" type="text" value="">
          </fieldset>
        </form>
        
      </section>
    </div>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script src="../jquery.geocomplete.js"></script>
    <script src="logger.js"></script>
    
    <script>
      $(function(){
        $("#geocomplete").geocomplete({
          map: ".map_canvas",
          details: "form",
          types: ["geocode", "establishment"]
        });
        
        $("#find").click(function(){
          $("#geocomplete").trigger("geocode");
        });
      });
    </script>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-57649-7");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
